      <!--Cartman game-->
      <script>

        function raceCartman(){
          var userAnswer=prompt("Do you want to race Cartman?");
          if (userAnswer===("yes") || userAnswer===("yes!") || userAnswer===("Yes") || userAnswer===("Yes!")) {
            document.getElementById("race").innerHTML= "You and Cartman start racing. It's neck and neck! Wow, are you that slow? But hey, you win by a shoelace!";

      <!--Rock Paper Scissors game-->
      <script>

        function RPC(){
          var userChoice=prompt("Do you choose rock, paper or scissors?");
          /*document.getElementById("RPC").innerHTML="You chose " + userChoice;*/
          var saraChoice=Math.random();
          if (saraChoice < 0.34){
            saraChoice="rock";
          } else if (saraChoice <= 0.67){
            saraChoice="paper";
          } else {
            saraChoice="scissors";
          } 

          if (userChoice === saraChoice){
            document.getElementById("race").innerHTML="I chose " + saraChoice + " and you chose " + userChoice + "! It's a tie!";

          } else if (userChoice === "rock"){
            if (saraChoice === "scissors"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice +". You win :(";
            } else if (saraChoice === "paper"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice + ". I win :)";
            }

          } else if (userChoice === "paper") {
            if (saraChoice === "rock"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice +". You win :(";
            } else if (saraChoice === "scissors"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice + ". I win :)";
            }

          } else if (userChoice === "scissors") {
            if (saraChoice === "paper"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice +". You win :(";
            } else if (saraChoice === "rock"){
              document.getElementById("race").innerHTML="You chose " + userChoice + " and I chose " + saraChoice + ". I win :)";
            }
          }

        }
      </script>
